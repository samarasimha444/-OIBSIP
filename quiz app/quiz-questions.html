<!DOCTYPE html>
<html>
    <head>
        <title>quiz</title>
        <link href="quiz-questions.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <ul class="time">
                    <li><img src="stopwatch.png" style="margin-right: 5px;"></li>
                    <li class="timing">9</li>
                    <li class="timing">:</li>
                    <li class="timing">5</li>
                    <li class="timing samara" >9</li>
                </ul>
                <ul class="buttons">
                    <li><button type="button" id="quit"  onclick="quit_()">QUIT</button></li>
                    <li><button type="button" id="submit" onclick="lastpage()">SUBMIT TEST</button></li>
                </ul>
            </div>
            <div class="indicator">
                
                <div class="flexing-div" ></div>
                <div id="q_no">
                    <span id="q_change">1</span>
                    <span>/10</span>
                  
                </div>
            </div>
            <div class="question-body">
                  <div class="question">
                   <span id="question">What are the events generated by Node called ?</span>
                </div>
                 <div class="options">
                    <button class="option" onclick="selection1()">generators</button>
                    
                    <button class="option" onclick="selection2()">emmiters</button>
                    <button class="option" onclick="selection3()">dispatchers</button>
                    <button class="option" onclick="selection4()">highevents</button>
                    
                    
                 </div>
            </div>
            <div class="footer">
                <button type="button" id="next" onclick="indicating()" style="visibility:hidden;">NEXT</button>
            </div>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
